<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Converter</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/converters.css">
</head>
<body>
    <header>
        <h1>
            Decimal Converter
        </h1>
    </header>
    <h2>Write your decimal code</h2>
    <form>
        <input type="text" id="decimalCode" placeholder="Enter with your decimal code">
        <input type="button" value="Convert" id="decimalButton">
    </form>
    <article>
        <section>
            <h2>Result:</h2>
            <p id="decimalResult"></p>
        </section>
    </article>
</body>
</html>
